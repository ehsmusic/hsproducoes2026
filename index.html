    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; overflow-x: hidden; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 20px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      @keyframes slide-loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-slide-loading { animation: slide-loading 1.5s infinite linear; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.3s ease-in-out; }
    </style>
